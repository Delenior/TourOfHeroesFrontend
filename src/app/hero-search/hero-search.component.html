  <div id="search-component">
    <h4><label for="search-box">Hero Search</label></h4>

    <input [(ngModel)]="feltetel" #searchBox id="search-box" (input)="search(feltetel)" />

    <ul class="search-result">
      <li *ngFor="let hero of newHeroes" >
        <a href="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
